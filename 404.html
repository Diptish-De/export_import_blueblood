<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Blueblood Exports</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile-overrides.css">
    <script>(function () { const t = localStorage.getItem("theme") || "light"; document.documentElement.setAttribute("data-theme", t); if (sessionStorage.getItem("blueblood_loaded")) { document.documentElement.classList.add("page-is-loaded"); document.write("<style>.page-loader{display:none!important;}</style>") } }).call(this);</script>
    <script type="module" src="/js/i18n.js"></script>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-ivory);
            position: relative;
            overflow: hidden;
            padding: var(--space-6);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .error-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-4);
        }

        .error-icon {
            font-size: 8rem;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }

        .error-shadow {
            width: 100px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            margin: 0 auto;
            transform: scale(1);
            animation: shadow 4s ease-in-out infinite;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-gold);
            line-height: 0.8;
            margin-bottom: var(--space-2);
            opacity: 0.2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            white-space: nowrap;
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: var(--text-4xl);
            color: var(--color-maroon);
            margin-bottom: var(--space-4);
        }

        .error-description {
            font-size: var(--text-lg);
            color: var(--color-gray-600);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes shadow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.2;
            }

            50% {
                transform: scale(0.8);
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-mandala">
            <div class="loader-petals">
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
                <div class="loader-petal"></div>
            </div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-lotus"></div>
        </div>
        <div class="loader-brand">
            <h2>Blue<span>blood</span></h2>
            <p>Exports</p>
        </div>
        <div class="loader-dots">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>
    <div class="error-page pattern-jaali">
        <div class="error-content animate-fade-in-up">
            <div class="error-icon-container">
                <div class="error-icon">üè∫</div>
                <div class="error-shadow"></div>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">The Lost Artefact</h2>
            <p class="error-description">
                It seems you've wandered into an uncharted territory. <br>
                The treasure you are looking for might have been moved or does not exist.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">Return Home</a>
                <a href="catalogue.html" class="btn btn-outline btn-lg">Browse Collection</a>
            </div>
        </div>
    </div>
</body>

</html>
