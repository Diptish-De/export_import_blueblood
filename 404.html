<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Blueblood Exports</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme); if (sessionStorage.getItem('blueblood_loaded')) { document.documentElement.classList.add('page-is-loaded'); }
        })();
    </script>
    <script type="module" src="/js/i18n.js"></script>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-maroon-dark) 0%, var(--color-indigo-dark) 100%);
            padding: var(--space-6);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            color: var(--color-ivory);
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-gold);
            line-height: 1;
            margin-bottom: var(--space-4);
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            color: var(--color-ivory);
            margin-bottom: var(--space-4);
        }

        .error-description {
            font-size: var(--text-lg);
            color: rgba(251, 248, 241, 0.8);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: var(--space-6);
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">üè∫</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Artefact Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have been moved or doesn't exist.
                Like a rare artefact, it's currently unavailable.
            </p>
            <div style="display: flex; gap: var(--space-4); justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary btn-lg">Back to Home</a>
                <a href="/catalogue.html" class="btn btn-secondary btn-lg">View Catalogue</a>
            </div>
        </div>
    </div>
</body>

</html>
